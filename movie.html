<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>DateLime</title>
</head>
<body>

    <h2>What kind of movie do you want to see?</h2>
    <form>
    <h3 class="button is-normal is-rounded">Genre</h3>
    <label class="checkbox">
        <input type="checkbox">
        Action
    </label>

    <label class="checkbox">
        <input type="checkbox">
        Drama
    </label>

    <label class="checkbox">
        <input type="checkbox">
        Comedy
    </label>

    <label class="checkbox">
        <input type="checkbox">
        Horror
    </label>

    <form>
        <h3 class="button is-normal is-rounded">Rating</h3>
        <label class="checkbox">
            <input type="checkbox">
            G
        </label>
    
        <label class="checkbox">
            <input type="checkbox">
            PG
        </label>
    
        <label class="checkbox">
            <input type="checkbox">
            PG-13
        </label>
    
        <label class="checkbox">
            <input type="checkbox">
            R
        </label>
    </form>

    
    
    <script src="./assets/js/movies.js"></script>
</body>
</html>
