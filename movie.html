<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/movie.css">

    <title>dateLime</title>
</head>

<body>

    <h2>What kind of movie do you want to see?</h2>
    <form>
    <h3 class="button is-normal is-rounded">Genre</h3>
    <label class="checkbox" id="action">
        <input type="checkbox" >
        Action
    </label>

    <label class="checkbox" id="drama">
        <input type="checkbox" >
        Drama
    </label>

    <label class="checkbox" id="comedy">
        <input type="checkbox">
        Comedy
    </label>

    <label class="checkbox" id="horror">
        <input type="checkbox">
        Horror
    </label>

    <form>
        <h3 class="button is-normal is-rounded">Rating</h3>
        <label class="checkbox" id="G">
            <input type="checkbox">
            G
        </label>
    
        <label class="checkbox" id="PG">
            <input type="checkbox">
            PG
        </label>
    
        <label class="checkbox" id="PG-13">
            <input type="checkbox">
            PG-13
        </label>
    
        <label class="checkbox" id="R">
            <input type="checkbox">
            R
        </label>
    </form>

    <div class="container has-text-centered" id="btn-container">
        <div class="subheader">
          <a class="button is-rounded is-success is-outlined is-inverted is-size-4" id="save-btn" href="movielist.html">
            Let's Go!
          </a>
        </div>
      </div>  
    
    <script src="./assets/js/movies.js"></script>
</body>
</html>
