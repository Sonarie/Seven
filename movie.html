<html lang="en">

</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">

          </a>
    
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light is-rounded" href="./our-team.html">
                  Our Team
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

 
    <div class="container">
      <div class="subHeader" id="sub2"> 
        <h1 class="title has-text-white is-size-3">Choose what kind of movie you want to watch!</h1>
      </div>
    </div>

    </form>

    <div class="container">
        <div class="subHeader" id="sub2"> 
          <h1 class="title has-text-white is-size-3">Genre</h1>
        </div>
    </div>

    <form class="has-text-centered" id="genres">

      <label class="radio is-size-4">
        <input type="radio" name="answer" class="genre" id="28">
        Action
      </label>

      <label class="radio is-size-4">
        <input type="radio" name="answer" class="genre" id="18">
        Drama
      </label>

      <label class="radio is-size-4">
        <input type="radio" name="answer" class="genre" id="35">
        Comedy
      </label>
    

      <label class="radio is-size-4">
        <input type="radio" name="answer" class="genre" id="27">
        Horror
      </label>

    </form>

    <div class="container">
      <div class="subHeader" id="sub2"> 
        <h1 class="title has-text-white is-size-3">Rating</h1>
      </div>
    </div>

    <form class="container has-text-centered">

        <label class="radio is-size-4">
            <input type="radio" name="answer" class="rating" id="1">
            G
        </label>
    
        <label class="radio is-size-4">
            <input type="radio" name="answer" class="rating" id="2">
            PG
        </label>
    
        <label class="radio is-size-4">
            <input type="radio" name="answer" class="rating" id="3">
            PG-13
        </label>
    
        <label class="radio is-size-4">
            <input type="radio" name="answer" class="rating" id="4">
            R
        </label>
    </form>

    <div class="container has-text-centered" id="btn-container">
        <div class="subheader">
          <div class="button is-rounded is-success is-outlined is-inverted is-size-4" id="save-btn">
            Let's Go!
          </div>
        </div>
      </div>  
    
    <script src="./assets/js/movies.js"></script>

</html>
